<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="moni.css">
</head>
<body>
        <div class="slide">
            <img src="./i.jpg" alt="Koala">
            <div class="text">Koala</div>
        </div>
        <div class="slide">
            <img src="./2222.jpg" alt="Raccoon">
            <div class="text">Raccoon</div>
        </div>
        <div class="slide">
            <img src="./3333.jpg" alt="Bears">
            <div class="text">Bears</div>
        </div>
        <div class="slide">
            <img src="./44444.jpg" alt="Wolf">
            <div class="text">Wolf</div>
        </div>
        <div class="slide">
            <img src="./555555555.jpg" alt="Fox">
            <div class="text">Fox</div>
        </div>
        <div class="slide">
            <img src="./66666.jpg" alt="Deer">
            <div class="text">Deer</div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
<script src="moni.js"></script>
</body>
</html>
